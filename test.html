<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=no'/>
    <title></title>
    <style>
        #box{
            width:220px;
            height:220px;
            border: 5px dashed #f00;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            text-align: center;
            line-height:100px;
        }
        @-webkit-keyframes rotate {
            to{
                transform:rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="fly-main">
    <div id="box">
    </div>
</div>

</body>
</html>
